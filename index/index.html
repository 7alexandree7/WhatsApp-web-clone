<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../favicon/whatsapp.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/20e3440f2c.js" crossorigin="anonymous"></script>
    <title>Whatsapp Web</title>
</head>
<body>

    <div class="container">


        <aside class="sidebar">

          <div class="toolbar-container">
                <img src="../img/avatar1.png" alt="avatar de usuario do whatsapp web" class="user-photo">

                <div class="auxicons-toolbar-container" >
                   <em class="fas fa-spinner"></em>
                   <em class="fas fa-comment-alt"></em>
                   <em class="fas fa-ellipsis-v"></em>
                </div>

          </div>
          

          <div class="notification-container">
                  <em class="fas fa-bell-slash"></em>
                  <p class="receive-notification">Receba as notificações de novas mensagens</p>
                  <p class="activate-notification">
                  Ativar as notificações na área de trabaho <em class="fas fa-angle-right"></em></p> 
          </div>


          <div class="search-container">
                  <em id="contact-search" class="fas fa-search"></em>
                  <input type="text"
                   name="search" 
                   id="search" 
                   placeholder="Procurar ou começar uma nova mensagem">
          </div>


           <div class="contacts-container">
                       
                <div class="contact-box active-chat">

                  <img src="../img/avatar2.png" alt="foto do perfi de outra pessoa" class="user-photo">
                  <div class="user-info">
                      <p class="user-name">Persa</p>
                      <p class="user-messagepreview"> <em class="fas fa-check-double"></em> Oi, eu sou gay</p>
                  </div>

                  <div class="message-info">
                      <p class="message-time">22:40</p>                      
                  </div>

                </div>


                <div class="contact-box">

                    <img src="../img/avatar3.png" alt="foto do perfi de outra pessoa" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">Pablin7</p>
                        <p class="user-messagepreview">olar tudo bom!</p>
                    </div>
  
                    <div class="message-info">
                        <p class="message-time">12:30</p>
                        <p class="message-pending">3</p>
                    </div>
                    
                  </div>


                  <div class="contact-box">

                    <img src="../img/avatar4.png" alt="foto do perfi de outra pessoa" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">hyper</p>
                        <p class="user-messagepreview">baiano, gente boa!</p>
                    </div>
  
                    <div class="message-info">
                        <p class="message-time">08:20</p>
                        <p class="message-pending">5</p>
                    </div>
                    
                  </div>

                </div>

        </aside>



        <main class="chat-container">

             <nav class="chat-navbar">

                 <div class="contactinfo-container">
                       <img src="../img/avatar2.png" alt="imagem da sabrina" class="user-photo">
                       <p class="user-name">Hyper lindo</p>
                 </div>

                 <ul class="chattools-container">
                     <li><em class="fas fa-search"></em></li>
                     <li><em class="fas fa-paperclip"></em></li>
                     <li><em class="fas fa-ellipsis"></em></li>
                 </ul>
             </nav>

             <div class="messages-container">
                 <div class="bg-img"></div>

                 <div class="chat-messages">
                      <p class="guest-message">bom dia</p>
                      <p class="user-message">boa noite</p>
                 </div>
             </div>

             <div class="sendmessage-container">
                 <em class="far fa-grin"></em>

                 <input id="chatmessage" type="text" name="message" class="userinput" placeholder="Digite uma mensagem">
                  

                  <em class="fas fa-microphone"></em>
             </div>

        </main>


    </div>
</body>
</html>
